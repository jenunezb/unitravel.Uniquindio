<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reserva</title>
</h:head>
<h:body>
    <h2>Reserva tu viaje</h2>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <div class="p-field p-col-12 p-md-4">
                <p:outputLabel for="range" value="Reserva tu viaje"/>
                <p:datePicker id="range" selectionMode="range" value="#{calendarView.range}" readonlyInput="true"/>
            </div>
        </h:panelGrid>

        <p:commandButton id="reservar_viaje" value="Reservar viaje"></p:commandButton>

        <p:messages showDetail="true"></p:messages>

    </h:form>
</h:body>
</html>
